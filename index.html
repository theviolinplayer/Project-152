<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="car.js"></script>
</head>

<body>
    <a-scene>
        <a-camera position="0 0 10"></a-camera>

        <a-assets timeout="10000">
            <a-asset-item id="car" src="scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity light="type: ambient; intensity: 0.5"></a-entity>

        <a-entity>
            <a-entity id="carEntity" move position="-10 0 -10" rotation="0 55 0" scale="2 2 2" gltf-model="#car"></a-entity>
        </a-entity>
    </a-scene>
</body>

</html>
